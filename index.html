<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<link rel="stylesheet" href="./Assets/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">
</head>
<body>
     <header>
          <div class="text-center text-white" >Weather Dashboard</div>
     </header>
     <div class="row">
          <div id="search-conatiner" class="col-4">
               <div class="current-search">Search for a City: 
                    <input id="input" type="text" value="City name">
                    <button id="search-btn" type="button" class="btn btn-primary">Search</button>     
               </div>
               <div id="previos-search" class="previos-search">
                    
               </div>
          </div>
          <div class="col-8">
               <div class="current-city-live">
                    <div id="currentDayCityTitle">-----Please, type the city name, and press the button "Search"-----<img id="iconCurrentDay" 
                         src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921"
                         alt="icon"
                         height="100px"></div>
                    <p id="current-temp">Temp:</p>
                    <p id="current-wind">Wind:</p>
                    <p id="current-humidity">Humidity:</p>
               </div>
               <div class="text-left"><em>5-Day Forecast </em></div>
               <div id="current-city-forecast" class="current-city-forecast">
               </div>
          </div>
     </div>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="./Assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
     crossorigin="anonymous"></script>
<script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
></script>
</body>
</html>
